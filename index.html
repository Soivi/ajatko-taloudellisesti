<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ajatko taloudellisesti?</title>
		<link rel="stylesheet" href="style.css" />
		<script src="js/jquery.min.js"></script>
	</head>
	<body>
		<h2>Ajatko taloudellisesti?</h2>
		<div id="startScreen">
			<button id="startButton" onclick="start()">Aloita</button>
		</div>
		<div id="gameScreen">
			<div id="question"></div>
			<div id="answerOptions"></div>
			<div id="fuelStatus" style="border: 1px solid #184161; width: 100%;">
				
			</div>
		</div>
		<div id="resultScreen">
			Game Over
			<button id="startButton" onclick="start()">Kokeile uudelleen</button>
		</div>
		<script type="text/javascript">
			var game;

			$(function(){
				game = new GameFactory();
				$("#gameScreen").hide();
				$("#resultScreen").hide();
			});

			function start() {
				game.startGame();
			}

			function GameFactory() {
				this.questNum;
				this.correctAnswer;
				this.fuel;
				this.timer;
				this.questionFactory;

				this.startGame = startGame;
				this.watchTime = watchTime;
				this.checkAnswer = checkAnswer;
				this.updateFuel = updateFuel;
				this.endGame = endGame;

				function startGame() {
					console.log("startGame()");
					showGameScreen();
					questNum = -1;
					correctAnswers = 0;
					fuel = 50;
					timer=self.setInterval(function(){watchTime()},1000);
				
					$("#fuelStatus").html('<div style="width: 50%; background-color: #90E050; text-align: center; border-right: 1px solid #006600;">50%</div>');
					questionFactory = new QuestionFactory();
					questionFactory.buildQuestions();
					questionFactory.getQuestion();
				}

				function watchTime() {
					this.fuel-=2;
					updateFuel();
					if (fuel < 0) {
						endGame();
					}
				}

				function checkAnswer(playerAnswer, rightAnswer) {
					console.log(playerAnswer+" == "+rightAnswer);
					if (playerAnswer == rightAnswer && fuel > 0) {
						correctAnswers++;
						moreFuel();
					} else {
						reduceFuel();
					}
					updateFuel();
					var end = (fuel < 0) ? endGame() : questionFactory.getQuestion();
				}

				function updateFuel() {
					$("#fuelStatus").html('<div id="fuelStatus" style="width: '+this.fuel+'%; background-color: #90E050; text-align: center; border-right: 1px solid #006600;">'+this.fuel+'%</div>');
				}

				function moreFuel() {
					console.log("fuel: "+fuel);
					console.log("this,fuel: "+this.fuel);
					this.fuel+=10;
				}

				function reduceFuel() {
					this.fuel-=10;
					if (fuel < 0) { endGame(); }
				}

				function showStartScreen() {
					$("#startScreen").show();
					$("#gameScreen").hide();
					$("#resultScreen").hide();
				}

				function showGameScreen() {
					$("#startScreen").hide();
					$("#gameScreen").show();
					$("#resultScreen").hide();
				}

				function showResultScreen() {
					$("#startScreen").hide();
					$("#gameScreen").hide();
					$("#resultScreen").show();
				}

				function endGame() {
					showResultScreen();
					timer=window.clearInterval(timer);
				}
			}

			function QuestionFactory() {
				this.questNum = -1;
				this.questionsList = new Array();

				this.buildQuestions = buildQuestions;
				this.getQuestion = getQuestion;

				function buildQuestions() {
					var list = new Array();
					$.ajax({
						url: 'questions.json',
						dataType: 'json',
						async: false,
						success: jsonCallback
					});

					function jsonCallback(data) {
						for (i=0;data.length>i;i++) {
							var qlist = new Array();
							list[i] = new Question();
							list[i].id = i;
							list[i].question = data[i].question;
							list[i].rightAnswer = data[i].rightAnswer;
							for (a=0;data[i].answerOptions.length>a;a++) {
								qlist[a] = data[i].answerOptions[a].option;
							}
							list[i].answerOptions = qlist;
						}
					}
					this.questionsList = list;
				}

				function getQuestion(){
					this.questNum++;
					$("#answerOptions").empty();
					$("#question").text(this.questionsList[this.questNum].question); // print question
console.log(this.questionsList[this.questNum]);
					// Loop answer options
					for (a=0;this.questionsList[this.questNum].answerOptions.length>a;a++) {
						$("#answerOptions").append('<button class="answerOption"	onclick="game.checkAnswer(\''+this.questionsList[this.questNum].answerOptions[a]+'\', \''+this.questionsList[this.questNum].rightAnswer+'\')">'+this.questionsList[this.questNum].answerOptions[a]+'</button>');
					}
				}

			}

			function Question() {
				this.id;
				this.question;
				this.rightAnswer;
				this.answerOptions = new Array();
				this.setAnswerOptions = setAnswerOptions;

				function setAnswerOptions(answer) {
					answerOptions = answer;
				}
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ajatko taloudellisesti?</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

		<div id="startScreen">
			<div class="whiteBox" style="font-size:100%;">Pelin ideanan on vastata taloudelliseen ajamiseen liittyviin kysymyksiin. Jokaisesta oikeasta vastauksesta vähennät kulutustasi, ja jokaisesta väärästä vastauksesta taas nostatat sitä. Pelissä ajat 100km/h, ja keskikulutuksesi pelin alussa on 10l/100km</div>
			<div class="startGame" onclick="start()"></div>
			<!-- <button id="startButton" onclick="start()">Aloita</button> -->
		</div>

		<div id="gameScreen">
			<div id="fuel">
				<div id="fuelGaugeImage"></div>
				<div id="fuelGauge">
					<div id="fuelStatus">100%</div>
				</div>
			</div>
			<div id="questions">
				<div id="question"></div>
				<div id="answerOptions"></div>
				<div id="dashboardWrap">
					<div id="dashboard">
						<div id="speed">120</div>
						<div id="fuelConsumption">
							<span id="fuelEmptyImage">
								<img src="images/fuel.png" />
							</span>
							<span id="fuelConsumptionStatus">10.00</span> <span class="litra">l</span>
						</div>
					</div>
					<div id="tripGauge">Kuljettu: <span id="trip">0</span>m</div>
				</div>
			</div>
		</div>

		<div id="resultScreen"></div>

		<script src="js/jquery.min.js"></script>
		<script type="text/javascript">
			var game;

			$(function(){
				game = new Game();
				game.showStartScreen();
			});

			function start() {
				game.startGame();
			}

			function Game() {
				this.questNum;
				this.correctAnswer;
				this.fuel;
				this.timer;
				this.questionFactory;
				this.score;
				this.fuelConsumption;
				this.trip;
				this.speed;
				this.avaFuelConsuption;

				this.startGame = startGame;
				this.watchTime = watchTime;
				this.checkAnswer = checkAnswer;
				this.updateFuel = updateFuel;
				this.endGame = endGame;
				this.showStartScreen = showStartScreen;
				this.showGameScreen = showGameScreen;
				this.showResultScreen = showResultScreen;
				this.fuelConsumption = updateFuelConsumption;

				function startGame() {
					showGameScreen();
					questNum = -1;
					correctAnswers = 0;
					fuel = 5;
					speed =3.333333;
					fuelConsumption = 10;
					score = 0;
					trip = 0;
					timer=self.setInterval(function(){watchTime()},100);
					updateFuel();

					questionFactory = new QuestionFactory();
					questionFactory.buildQuestions();
					questionFactory.scrambleList();
					getQuestion();
				}

				function watchTime() {
					this.fuel-=fuelConsumption/10000*speed;
					updateFuel();
					if (fuel < 0) {
						endGame();
					}
					this.trip+=this.speed;
					updateTrip();
				}

				function checkAnswer(playerAnswer, rightAnswer) {
					if (playerAnswer == rightAnswer) {
						correctAnswers++;
						score+=100;
						fuelConsumption-=0.5;
						//moreFuel();
					} else {
						fuelConsumption+=0.5;
						//reduceFuel();
					}
					console.log("kulutus: "+fuelConsumption);
					updateFuel();
					updateFuelConsumption();
					var end = (fuel < 0) ? endGame() : getQuestion();
				}

				function updateTrip() {
					$("#trip").text(this.trip.toFixed(0));
				}

				function updateFuelConsumption() {
					$("#fuelConsumptionStatus").text(this.fuelConsumption.toFixed(2));
				}

				function updateFuel() {
					var fuelStatus = (this.fuel/5)*100;
					$("#fuelStatus").text(fuelStatus.toFixed(2)+'%');
					$("#fuelGauge").css("height", fuelStatus+'%');

					if (fuelStatus >= 50) {
						$("#fuelStatus").css('background-color', '#90E050');
						$("#fuelEmptyImage").html('<img src="images/fuel.png" />');
					} else if (fuelStatus < 50 && fuelStatus > 15){
						$("#fuelStatus").css('background-color', 'yellow');
						$("#fuelEmptyImage").html('<img src="images/fuel.png" />');
					} else if (fuelStatus < 15) {
						$("#fuelStatus").css('background-color', 'red');
						$("#fuelEmptyImage").html('<img src="images/fuelEmpty.png" />');
					}
				}

				function moreFuel() {
					if ((this.fuel+10) >= 100) {
						this.fuel = 100;
					} else {
						this.fuel+=10;
					}
				}

				function reduceFuel() {
					this.fuel-=10;
					if (fuel < 0) { endGame(); }
				}

				function showStartScreen() {
					$("#startScreen").show();
					$("#gameScreen").hide();
					$("#resultScreen").hide();
				}

				function showGameScreen() {
					$("#startScreen").hide();
					$("#gameScreen").show();
					$("#resultScreen").hide();
				}

				function showResultScreen() {
					$("#startScreen").hide();
					$("#gameScreen").hide();
					$("#resultScreen").show();
				}

				function endGame() {
					this.avaFuelConsuption = (5-this.fuel)/this.trip*10000;
					var tripFuelConsuption = (5-this.fuel)/10;
					$("#resultScreen").empty();
					showResultScreen();
					$("#resultScreen").append('<div class="whiteBox">Matka: '+this.trip.toFixed(2)+' metriä,<br/>Keskikulutus: '+this.avaFuelConsuption.toFixed(2)+'l/100km<br />Bensiiniä kului: '+tripFuelConsuption.toFixed(2)+'l</div>');
					$("#resultScreen").append('<div class="startGame" onclick="start()"></div>');
					timer=window.clearInterval(timer);
				}

				function getQuestion(){
					this.questNum++;
					if (questNum >= questionFactory.questionsList.length) {
						endGame();
					} else {
						$("#answerOptions").empty();
						$("#question").text(questionFactory.questionsList[this.questNum].question); // print question

						// Loop answer options
						for (a=0;questionFactory.questionsList[this.questNum].answerOptions.length>a;a++) {
							$("#answerOptions").append('<div class="answerOption" onclick="game.checkAnswer(\''+questionFactory.questionsList[this.questNum].answerOptions[a]+'\', \''+questionFactory.questionsList[this.questNum].rightAnswer+'\')">'+questionFactory.questionsList[this.questNum].answerOptions[a]+'</button>');
						}
					}
				}

			}

			function QuestionFactory() {
				this.questionsList = new Array();

				this.buildQuestions = function() {
					var list = new Array();
					$.ajax({
						url: 'questions.json',
						dataType: 'json',
						async: false,
						success: jsonCallback
					});

					function jsonCallback(data) {
						for (i=0;data.length>i;i++) {
							var qlist = new Array();
							list[i] = new Question();
							list[i].id = i;
							list[i].question = data[i].question;
							list[i].rightAnswer = data[i].rightAnswer;
							for (a=0;data[i].answerOptions.length>a;a++) {
								qlist[a] = data[i].answerOptions[a].option;
							}
							list[i].answerOptions = qlist;
						}
					}
					this.questionsList = list;
				}

				this.scrambleList = function() {
					for (i = 0; i < 1000; i++) {
						x = Math.floor(Math.random() * this.questionsList.length);
						y = Math.floor(Math.random() * this.questionsList.length);
						temp = this.questionsList[x];
						this.questionsList[x] = this.questionsList[y];
						this.questionsList[y] = temp;
					}
				}

			}

			function Question() {
				this.id;
				this.question;
				this.rightAnswer;
				this.answerOptions = new Array();
				this.setAnswerOptions = setAnswerOptions;

				function setAnswerOptions(answer) {
					answerOptions = answer;
				}
			}
		</script>
	</body>
</html>

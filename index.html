			function getQuestion(num, i){

					//console.log(data[0].question);
					$("#question").text(data[num].question);

						$("<button>", {
						"text": data[num].answerOptions[a].option,
						"class": "answerOption"
						}).appendTo("#answerOptions");
						a++;
					}
				});
			}
